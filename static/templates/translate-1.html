{% extends 'base.html' %}

{% block css %}
{#    <link rel="stylesheet" href="../static/index.css">#}
{%  endblock %}

{% block content %}
<div class="container">
	<div class="login-container">
            <div id="output"></div>
{#            <div class="avatar"></div>#}
        <div >
<span style="font-family:helveticaneuew01-45ligh,sans-serif;"><span class="color_33"><span style="font-size:28px;">&lt;</span></span><span style="font-size:20px;"><span class="color_33">&nbsp;</span>Insert Your Code&nbsp;</span><span class="color_33"><span style="font-size:28px;">/&gt;</span></span></span>
        </div>

        <br>
            <div class="form-box">

                <form action="" method="">
                    <textarea id="output" name="code" type="text" placeholder="Code"></textarea>
                    <button class="btn btn-info btn-block login" type="submit">Get Started</button>
                </form>
            </div>
        </div>

</div>

    <script>
    $(function(){
var textfield = $("input[name=user]");
            $('button[type="submit"]').click(function(e) {
                e.preventDefault();
                //little validation just to check username
                if (textfield.val() != "") {
                    //$("body").scrollTo("#output");
                    $("#output").addClass("alert alert-success animated fadeInUp").html("Welcome back " + "<span style='text-transform:uppercase'>" + textfield.val() + "</span>");
                    $("#output").removeClass(' alert-danger');
                    $("input").css({
                    "height":"0",
                    "padding":"0",
                    "margin":"0",
                    "opacity":"0"
                    });
                    //change button text
                    $('button[type="submit"]').html("continue")
                    .removeClass("btn-info")
                    .addClass("btn-default").click(function(){
                    $("input").css({
                    "height":"auto",
                    "padding":"10px",
                    "opacity":"1"
                    }).val("");
                    });

                    //show avatar
                    $(".avatar").css({
                        "background-image": "url('http://api.randomuser.me/0.3.2/portraits/women/35.jpg')"
                    });
                } else {
                    //remove success mesage replaced with error message
                    $("#output").removeClass(' alert alert-success');
                    $("#output").addClass("alert alert-danger animated fadeInUp").html("sorry enter code first ");
                }
                //console.log(textfield.val());

            });
});

    </script>
{%  endblock %}
